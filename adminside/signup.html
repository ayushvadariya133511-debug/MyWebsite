<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
  rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
  crossorigin="anonymous">

  <link rel="stylesheet" href="signup.css">
</head>
<body>
  <div class="container text-center mt-5">
    <h1>SIGN UP</h1><br>

    <form id="signupForm">
      <div class="type text-start mx-auto" style="max-width: 400px;">
        <label for="fname">First Name</label>
        <input type="text" id="fname" class="form-control" placeholder="Enter your first name"><br>

        <label for="lname">Last Name</label>
        <input type="text" id="lname" class="form-control" placeholder="Enter your last name"><br>

        <label for="number">Mobile No.</label>
        <input type="number" id="number" class="form-control" placeholder="Enter your mobile no."><br>

        <label for="email">Email</label>
        <input type="email" id="email" class="form-control" placeholder="Enter your email"><br>

        <label for="password">Password</label>
        <input type="password" id="password" class="form-control" placeholder="Enter your password"><br>
      </div>

      <button type="submit" class="btn btn-primary mt-2">Sign Up</button>
      <br><br>
    <p class="new">Don't have an account? <a href="login.html">Login</a></p>
    </form>
  </div>

  <!-- âœ… Basic JavaScript Validation -->
  <script>
    document.getElementById("signupForm").addEventListener("submit", function(event) {
      event.preventDefault(); // Stop form from reloading page

      const fname = document.getElementById("fname").value.trim();
      const lname = document.getElementById("lname").value.trim();
      const number = document.getElementById("number").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      const namePattern = /^[A-Za-z]+$/;
      const emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;

      if (!fname || !lname || !number || !email || !password) {
        alert("Please fill in all fields.");
        return;
      }

      if (!namePattern.test(fname) || !namePattern.test(lname)) {
        alert("First and Last names should contain only letters.");
        return;
      }

      if (number.length !== 10) {
        alert("Mobile number must be exactly 10 digits.");
        return;
      }

      if (!emailPattern.test(email)) {
        alert("Please enter a valid email address.");
        return;
      }

      if (password.length < 6) {
        alert("Password must be at least 6 characters long.");
        return;
      }

      alert("Sign Up Successful!");
      window.location.href = "dashboard.html";
    });
  </script>
</body>
</html>

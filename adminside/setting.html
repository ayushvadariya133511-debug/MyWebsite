<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Settings - E-commerce</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="setting.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-5">Admin Settings</h2>

        <!-- Profile Settings -->
        <section class="mb-5">
            <h4>Profile Settings</h4>
            <form>
                <div class="mb-3">
                    <label for="adminName" class="form-label">Name</label>
                    <input type="text" class="form-control" id="adminName" placeholder="Admin Name">
                </div>
                <div class="mb-3">
                    <label for="adminEmail" class="form-label">Email</label>
                    <input type="email" class="form-control" id="adminEmail" placeholder="admin@example.com">
                </div>
                <div class="mb-3">
                    <label for="adminPhone" class="form-label">Phone</label>
                    <input type="text" class="form-control" id="adminPhone" placeholder="+91 1234567890">
                </div>
                <button type="submit" class="btn btn-primary">Save Profile</button>
            </form>
        </section>

        <!-- Store Settings -->
        <section class="mb-5">
            <h4>Store Settings</h4>
            <form>
                <div class="mb-3">
                    <label for="storeName" class="form-label">Store Name</label>
                    <input type="text" class="form-control" id="storeName" placeholder="My E-commerce Store">
                </div>
                <div class="mb-3">
                    <label for="storeCurrency" class="form-label">Currency</label>
                    <select class="form-select" id="storeCurrency">
                        <option value="INR" selected>INR</option>
                        <option value="USD">USD</option>
                        <option value="EUR">EUR</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="storeTimezone" class="form-label">Timezone</label>
                    <select class="form-select" id="storeTimezone">
                        <option value="IST" selected>India Standard Time (IST)</option>
                        <option value="GMT">Greenwich Mean Time (GMT)</option>
                        <option value="EST">Eastern Standard Time (EST)</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Save Store Settings</button>
            </form>
        </section>

        <!-- Password Update -->
        <section class="mb-5">
            <h4>Update Password</h4>
            <form>
                <div class="mb-3">
                    <label for="currentPassword" class="form-label">Current Password</label>
                    <input type="password" class="form-control" id="currentPassword">
                </div>
                <div class="mb-3">
                    <label for="newPassword" class="form-label">New Password</label>
                    <input type="password" class="form-control" id="newPassword">
                </div>
                <div class="mb-3">
                    <label for="confirmPassword" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="confirmPassword">
                </div>
                <button type="submit" class="btn btn-primary">Update Password</button>
            </form>
        </section>

        <!-- Notifications -->
        <section class="mb-5">
            <h4>Notifications</h4>
            <form>
                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" value="" id="orderNotification" checked>
                    <label class="form-check-label" for="orderNotification">
                        Notify me for new orders
                    </label>
                </div>
                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" value="" id="newsletterNotification">
                    <label class="form-check-label" for="newsletterNotification">
                        Notify me for newsletter signups
                    </label>
                </div>
                <button type="submit" class="btn btn-primary">Save Notifications</button>
            </form>
        </section>

        <!-- Theme Settings -->
        <section class="mb-5">
            <h4>Theme Settings</h4>
            <form>
                <div class="form-check mb-3">
                    <input class="form-check-input" type="radio" name="theme" id="lightTheme" value="light" checked>
                    <label class="form-check-label" for="lightTheme">Light Theme</label>
                </div>
                <div class="form-check mb-3">
                    <input class="form-check-input" type="radio" name="theme" id="darkTheme" value="dark">
                    <label class="form-check-label" for="darkTheme">Dark Theme</label>
                </div>
                <button type="submit" class="btn btn-primary">Save Theme</button>
            </form>
        </section>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

    .toast-message {

      color: #fff;

    }
    .toast-message.show {

      visibility: visible;
    }
  </style>

  <!-- ‚úÖ Toast -->
  <div id="toast" class="toast-message"></div>

  <script>
    // Show toast message (bottom center)
    function showToast(message) {
      const toast = document.getElementById("toast");
      toast.textContent = message;
      toast.className = "toast-message show";
      setTimeout(() => toast.classList.remove("show"), 2000);
    }

    // Add to cart functionality
    document.querySelectorAll(".add-cart").forEach(btn => {
      btn.addEventListener("click", () => {
        const productCard = btn.closest(".product-card");
        const name = productCard.querySelector(".product-title").textContent.trim();
        const price = parseFloat(productCard.querySelector(".price").textContent.replace("‚Çπ", ""));
        const img = productCard.querySelector("img").getAttribute("src");

        let cart = JSON.parse(localStorage.getItem("cartItems")) || [];

        const existing = cart.find(item => item.name === name);
        if (existing) {
          existing.quantity += 1;
        } else {
          cart.push({ name, price, img, quantity: 1 });
        }

        localStorage.setItem("cartItems", JSON.stringify(cart));
        showToast(`${name} added to your cart!`);
      });
    });
  </script>
